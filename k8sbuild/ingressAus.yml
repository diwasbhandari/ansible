      # when launching the nginx-ingress-controller.
      - "ingress-controller-leader-nginx-aus"
    verbs:
      - get
      - update
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - create
  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - get

