---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: nginx-ingress-aus-clusterrole-nisa-binding
  labels:
    app.kubernetes.io/name: ingress-aus-nginx
    app.kubernetes.io/part-of: ingress-aus-nginx
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: nginx-ingress-aus-clusterrole
subjects:
  - kind: ServiceAccount
    name: nginx-ingress-aus-serviceaccount
    namespace: ingress-aus-nginx

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-ingress-aus-controller
  namespace: ingress-aus-nginx
  labels:
    app.kubernetes.io/name: ingress-aus-nginx
    app.kubernetes.io/part-of: ingress-aus-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: ingress-aus-nginx
      app.kubernetes.io/part-of: ingress-aus-nginx
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ingress-aus-nginx
        app.kubernetes.io/part-of: ingress-aus-nginx
      annotations:
        prometheus.io/port: "10254"
        prometheus.io/scrape: "true"
    spec:
      # wait up to five minutes for the drain of connections
      terminationGracePeriodSeconds: 300
      serviceAccountName: nginx-ingress-aus-serviceaccount
      nodeSelector:
        location: aus
        kubernetes.io/os: linux
      containers:
        - name: nginx-ingress-aus-controller
          image: quay.io/kubernetes-ingress-controller/nginx-ingress-controller:0.30.0
          args:
            - /nginx-ingress-controller
            - --ingress-class=nginx-aus
            - --configmap=$(POD_NAMESPACE)/nginx-configuration
            - --tcp-services-configmap=$(POD_NAMESPACE)/tcp-services
            - --udp-services-configmap=$(POD_NAMESPACE)/udp-services
            - --publish-service=$(POD_NAMESPACE)/ingress-aus-nginx
            - --annotations-prefix=nginx.ingress.kubernetes.io
          securityContext:
            allowPrivilegeEscalation: true
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
            # www-data -> 101
            runAsUser: 101
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
            - name: https
              containerPort: 443
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /healthz
              port: 10254
              scheme: HTTP
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 10
          lifecycle:
            preStop:
              exec:
                command:
                  - /wait-shutdown

---

apiVersion: v1
kind: LimitRange
metadata:
  name: ingress-aus-nginx
  namespace: ingress-aus-nginx
  labels:
    app.kubernetes.io/name: ingress-aus-nginx
    app.kubernetes.io/part-of: ingress-aus-nginx
spec:
  limits:
  - min:
      memory: 90Mi
      cpu: 100m
    type: Container

---

apiVersion: v1
kind: Service
metadata:
  name: ingress-aus-nginx
  namespace: ingress-aus-nginx
  labels:
    app.kubernetes.io/name: ingress-aus-nginx
    app.kubernetes.io/part-of: ingress-aus-nginx
spec:
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
    - name: https
      port: 443
      targetPort: 443
      protocol: TCP
  selector:
    app.kubernetes.io/name: ingress-aus-nginx
    app.kubernetes.io/part-of: ingress-aus-nginx

---